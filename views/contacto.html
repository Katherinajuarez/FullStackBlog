<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de blog de café">


    <link rel="Prefetch" href="nosotros.html" as="document"> 

    <link rel="Preload" href="/public/css/styles.css" as="style">
    <link rel="stylesheet" href="/public/css/styles.css">

    <link rel="Preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="Preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <title>Fullstack blog</title>
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra"> 

                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin"><span class="logo__bold">FullStack</span>Blog</h1>
                </a>

                <nav class="navegacion"> 
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog dedicado a programación web fullstack con los mejores consejos y cursos</h2>
            <p class="no-margin">Aprende las mejores técnicas y consejos aquí</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
        
        <form class="formulario" action="">
            <div class="campo"> 
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Nombre y apellido" id="nombre">
            </div>
            <div class="campo"> 
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Email" id="email">
            </div>
            <div class="campo"> 
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje" placeholder="Sacate dudas o contanos que curso te interesa"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="buton buton--primario">
            </div>
        </form>

            <div class="redes-soc">
                <h2 class="centrar-texto">¡SEGUINOS EN NUESTRAS REDES!</h2>
                <ul class="redes-s">
                    <li>
                        <a class="boton-redes" href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a class="boton-redes" href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a class="boton-redes" href="https://www.youtube.com" target="_blank" aria-label="Youtube">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
            
        
    </main>

    <footer class="footer">
            <div class="contenedor">
                <div class="barra barra-inferior"> 
                    
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin"><span class="logo__bold">FullStack</span>Blog</h1>
                    </a>
                    
                    <nav class="navegacion"> 
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
